<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>

    <!-- Bootstrap -->

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Form -->
    <section class="form">
        <!-- Data collection -->
        <!-- User's Name -->
        <div class="input-item">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <!-- Distance -->
        <div class="input-item">
            <label for="distance">Kilometers to be traveled</label>
            <input type="text" id="distance">
        </div>
        <!-- Age -->
        <div class="input-item">
            <label for="age">How old are you?</label>
            <select id="age">
                <option value=""></option>
                <option value="minor">&lt;18</option>
                <option value="full">18-64</option>
                <option value="over">&gt;65</option>
            </select>
        </div>

        <div class="buttons">
            <button id="send">Send</button>
            <button id="clear">Clear</button>
        </div>
    </section>
    <!-- /Form -->

    <!-- Result -->
    <section
    style="display:none" id="result" class="result-section hidden">
        <h2 id="greeting">Hello username</h2>
        <p id="ticket-price">The price for your ticket is [ticket price]</p>
    </section>
    
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
